apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'DICOM server',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
compile group: 'com.jgoodies', name: 'jgoodies-forms', version: '1.6.0'
compile group: 'com.artofsolving', name: 'jodconverter', version: '2.2.1'
compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.10'

}
